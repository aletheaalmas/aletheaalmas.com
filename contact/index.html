<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact-Alethea</title>
    <meta
      name="description"
      content="Section Contact of Alethea Personal Website"
    />
    <meta name="author" content="Alethea Almas Fahrana" />
    <meta name="color-scheme" content="dark light" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Alethea" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  </head>

  <body>
    <h1>Let's talk</h1>
    <p>
      Have an idea, question, or just want to say hi? Drop me a message anytime
      :)
    </p>

    <section id="social-media">
      <a
        href="https://www.linkedin.com/in/alethea-almas-146a91108/"
        target="_blank"
      >
        <img
          src="/assets/icons/linkedin-icon.png"
          alt="linkedin icon"
          width="25"
          height="25"
          style="margin: 0 10px"
        />
      </a>

      <a href="https://github.com/aletheaalmas" target="_blank">
        <img
          src="/assets/icons/github-icon.png"
          alt="GitHub icon"
          width="25"
          height="25"
          style="margin: 0 10px"
        />
      </a>

      <a href="https://www.instagram.com/aletheaalmas/" target="_blank">
        <img
          src="/assets/icons/instagram-icon.png"
          alt="instagram icon"
          width="25"
          height="25"
          style="margin: 0 10px"
        />
      </a>

      <a
        href="https://drive.google.com/file/d/18VAMxkSPLcEb05tXuDBR6vIacTqDZ3_n/view?usp=sharing"
        target="_blank"
      >
        <img
          src="/assets/icons/wechat-icon.png"
          alt="wechat icon"
          width="25"
          height="25"
          style="margin: 0 10px"
        />
      </a>
    </section>

    <form>
      <input type="text" id="name" placeholder="Your Name" required />
      <br />

      <input type="text" id="email" placeholder="Your Email" required />
      <br />

      <textarea
        id="message"
        name="message"
        rows="5"
        cols="40"
        placeholder="Message"
      ></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>

    <footer>
      <p>
        2025 &copy Made with
        <span>
          <a>
            <img
              src="/assets/icons/heart-icon.png"
              alt="heart icon"
              width="15"
              height="15"
            />
          </a> </span
        >by Alethea Almas Fahrana
      </p>
    </footer>
  </body>
</html>
