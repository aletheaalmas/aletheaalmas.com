<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact - Alethea Almas Fahrana</title>
    <meta name="description" content="How to contact Alethea" />
    <meta name="author" content="Alethea Almas Fahrana" />
    <!-- <meta name="color-scheme" content="dark light" /> -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Alethea" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="site">
    <header class="navbar">
      <a href="/" id="logo" class="navbar-logo">
        <img
          src="/assets/images/logo-light.png"
          alt="Logo"
          width="50"
          height="50"
        />
      </a>

      <nav class="navbar-container">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/contact">Contact</a></li>
          <li>
            <img
              src="/assets/icons/dark_mode.png"
              alt="Dark mode switcher icon"
              width="30"
              height="30"
            />
          </li>
          <li>
            <a href="/cn">
              <img
                src="/assets/icons/language-picker.png"
                alt="Language switcher icon"
                width="30"
                height="30"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-content">
      <section id="contact-intro">
        <h1>Let's talk</h1>
        <p>Have an idea, question, or just want to say hi?</p>
        <p>Drop me a message anytime :)</p>
      </section>
      <section id="social-media" class="social-media">
        <a href="https://github.com/aletheaalmas" target="_blank">
          <img
            src="/assets/icons/github-icon.png"
            alt="GitHub icon"
            width="25"
            height="25"
            style="margin: 0 10px"
          />
        </a>

        <a href="https://www.instagram.com/aletheaalmas/" target="_blank">
          <img
            src="/assets/icons/instagram-icon.png"
            alt="instagram icon"
            width="25"
            height="25"
            style="margin: 0 10px"
          />
        </a>

        <a
          href="https://drive.google.com/file/d/18VAMxkSPLcEb05tXuDBR6vIacTqDZ3_n/view?usp=sharing"
          target="_blank"
        >
          <img
            src="/assets/icons/wechat-icon.png"
            alt="wechat icon"
            width="25"
            height="25"
            style="margin: 0 10px"
          />
        </a>
      </section>

      <section id="contact-form-section">
        <form class="contact-form">
          <label for="full-name">Full Name:</label>
          <input
            type="text"
            id="full-name"
            placeholder="Your Name"
            required
            class="item-top-left"
          />

          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            placeholder="Your Email"
            required
            autocomplete="email"
            class="item-top-right"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="40"
            placeholder="Message"
            class="item-bottom"
          ></textarea>

          <button type="submit" class="button">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        <span>2025 &copy; Made with</span>
        <a>
          <img
            src="/assets/icons/heart-icon.png"
            alt="heart icon"
            width="15"
            height="15"
          />
        </a>
        <span>by Alethea Almas Fahrana</span>
      </p>
    </footer>
  </body>
</html>
